<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deteksi Produk dengan Webcam</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #D8B7DD; /* Warna latar belakang ungu pastel */
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #6c5b7b; /* Warna ungu pastel untuk judul */
    }

    #buttons {
      margin-top: 20px;
    }

    button {
      background-color: #f6a5c0; /* Warna pastel pink */
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s;
      margin: 10px;
    }

    button:hover {
      background-color: #f08c9d; /* Warna pink lebih terang saat hover */
      transform: scale(1.1);
    }

    #webcam-video {
      border: 5px solid #f3f4f6; /* Warna border yang lebih lembut */
      border-radius: 15px;
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #result, #recording {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Warna putih dengan sedikit transparansi */
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    #result h3 {
      font-size: 1.5em;
      margin: 10px 0;
      color: #6c5b7b; /* Warna ungu pastel */
    }

    #product-info {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      color: #6c5b7b;
    }

    .info-item {
      margin-bottom: 10px;
    }

    canvas {
      display: none;
    }

    @media (max-width: 600px) {
      #webcam-video {
        width: 100%;
      }

      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>PEMINDAI SPESIFIKASI HP</h1>

  <div id="buttons">
    <button id="start-button">Aktifkan Kamera</button>
    <button id="capture-button" disabled>Ambil Gambar</button>
  </div>

  <video id="webcam-video" autoplay playsinline></video>
  <canvas id="canvas" width="320" height="240"></canvas>

  <div id="result"><strong>Hasil scan akan muncul di sini.</strong></div>
  <div id="recording"></div>

  <div id="product-info">
    <h3>Informasi Produk</h3>
    <div id="product-name" class="info-item"></div>
    <div id="product-category" class="info-item"></div>
    <div id="product-price" class="info-item"></div>
    <div id="product-stock" class="info-item"></div>
    <div id="product-description" class="info-item"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <script>
    const startButton = document.getElementById('start-button');
    const captureButton = document.getElementById('capture-button');
    const webcamVideo = document.getElementById('webcam-video');
    const resultDiv = document.getElementById('result');
    const recordingDiv = document.getElementById('recording');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const URL = 'https://teachablemachine.withgoogle.com/models/5s_pRcfX8/';
    let model;
    let isCameraActive = false;

    const productDatabase = {
      "Samsung A13": {
        camera: "4 MP",
        releaseYear: 2022,
        screenSize: "6,6 inch",
        battery: "5000mAh"
      },
      "Samsung 51": {
        camera: "4 MP",
        releaseYear: 2019,
        screenSize: "6,5 inch",
        battery: "4000mAh"
      },
      "Samsung A22": {
        camera: "4 MP",
        releaseYear: 2021,
        screenSize: "6,4 inch",
        battery: "5000mAh"
      }
    };

    async function setupWebcam() {
      if (!isCameraActive) {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          webcamVideo.srcObject = stream;
          isCameraActive = true;
          recordingDiv.textContent = "Kamera aktif. Silakan ambil gambar.";
          captureButton.disabled = false;
        } catch (err) {
          alert('Tidak dapat mengakses kamera.');
        }
      }
    }

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
    }

    async function predictImage() {
      ctx.drawImage(webcamVideo, 0, 0, canvas.width, canvas.height);

      const prediction = await model.predict(canvas);
      if (prediction.length > 0) {
        const top = prediction.sort((a, b) => b.probability - a.probability)[0];
        displayResult(top);
      }
    }

    function displayResult(prediction) {
      const className = prediction.className;

      if (productDatabase[className] && prediction.probability > 0.7) {
        resultDiv.innerHTML = `<h3>${className} Terdeteksi</h3>`;

        // Menampilkan informasi produk
        document.getElementById('product-name').innerHTML = `<strong>Nama:</strong> ${className}`;
        document.getElementById('product-category').innerHTML = `<strong>Kamera:</strong> ${productDatabase[className].camera}`;
        document.getElementById('product-price').innerHTML = `<strong>Tahun Rilis:</strong> ${productDatabase[className].releaseYear}`;
        document.getElementById('product-stock').innerHTML = `<strong>Ukuran Layar:</strong> ${productDatabase[className].screenSize}`;
        document.getElementById('product-description').innerHTML = `<strong>Baterai:</strong> ${productDatabase[className].battery}`;
        
      } else {
        resultDiv.innerHTML = `<p>Produk tidak dikenali atau keyakinan rendah.</p>`;
      }
    }

    startButton.addEventListener('click', async () => {
      await setupWebcam();
      await loadModel();
    });

    captureButton.addEventListener('click', async () => {
      recordingDiv.textContent = "Memproses gambar...";
      await predictImage();
      recordingDiv.textContent = "Gambar berhasil dipindai.";
    });
  </script>
</body>
</html>
