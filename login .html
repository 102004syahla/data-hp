<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Pemindai HP</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe0eb, #fff5f9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #3a1f2b;
    }

    .login-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 380px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #d6336c;
      text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.1);
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ffc9de;
      font-size: 1em;
      box-shadow: 0 4px 10px rgba(255, 183, 197, 0.2);
    }

    button {
      background: linear-gradient(45deg, #ffb3c1, #ff7fa2);
      color: white;
      padding: 12px 25px;
      margin-top: 20px;
      border: none;
      border-radius: 14px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255, 119, 142, 0.2);
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff7fa2, #ffb3c1);
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸŒ¸ Login ke Pemindai HP</h2>
    <input type="text" id="username" placeholder="Nama Pengguna" required />
    <input type="password" id="password" placeholder="Kata Sandi" required />
    <button onclick="login()">Masuk</button>
    <div class="error" id="error-message"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-message");

      // Login valid
      const validUser = "syahla";
      const validPass = "100104";

      if (user === validUser && pass === validPass) {
        window.location.href = "index.html";
      } else {
        errorMsg.textContent = "Nama pengguna atau kata sandi salah.";
      }
    }
  </script>
</body>
</html>
